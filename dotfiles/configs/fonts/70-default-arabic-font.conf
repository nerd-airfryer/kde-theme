<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match>
  <test compare="contains" name="lang">
   <!-- For arabic => ar, for Japanese => jp, etc... -->
   <string>ar</string>
  </test>
  <edit mode="prepend" name="family">
   <string>SF Arabic</string>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
